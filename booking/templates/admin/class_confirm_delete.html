{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
</form>
{% endblock %}
