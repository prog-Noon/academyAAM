<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #7F5C3B;
            color: white;
            padding: 10px;
        }

        /* Navigation menu styles */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Example section with background color */
        .example-section {
            background-color: #6D3B18;
            color: white;
            padding: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #AE5B42;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <!-- Add other navigation links here -->
            </ul>
        </nav>
    </header>

    <div class="container">
        
        {% block content %}
        <!-- Your page content goes here -->
        {% endblock %}
    </div>

    <footer>
        &copy; 2023 Arabic Academy Malaysia
    </footer>
</body>
</html>
